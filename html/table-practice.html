<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Practice</title>
    </head>
    <body>
			<h1>Brownie Consistencies</h1>
     		<table border="1">
            <tr>
                <th>Brownie Type</th>
                <th>Ingredients</th>
                <th>Cooking Time (350°)</th>
            </tr>
            <tr>
            		<td>Cakey</td>
            		<td>less butter/more flour</td>
            		<td>25-30 min</td>
            </tr>
            <tr>
                <td>Fudgy</td>
                <td>more butter/less flour</td>
                <td>35-40 min</td>
            </tr>
        </table>
			<br>
        <table border="1">
            <tr>
                <th>Brownie Type</th>
                <th colspan="2">Ingredients</th>
                <th>Cooking Time (350°)</th>
            </tr>
            <tr>
            		<td rowspan="2">Cakey</td>
            		<td>less butter</td>
								<td>less eggs</td>
								<td rowspan="2">25-30 min</td>
            </tr>
            <tr>
            		<td>more flour</td>
								<td>&nbsp;</td>
            </tr>
						<tr>
							<td rowspan="2">Fudgy</td>
							<td>more butter</td>
							<td>more eggs</td>
							<td rowspan="2">35-40 min</td>
						</tr>
						<tr>
								<td>less flour</td>
								<td>&nbsp;</td>
						</tr>
        </table>
    </body>
</html>
